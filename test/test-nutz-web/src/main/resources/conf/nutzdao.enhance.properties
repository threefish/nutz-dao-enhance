#启用ddl功能
nutzdao.enhance.enableDdl             =true
#是否允许添加字段
nutzdao.enhance.migrationAdd          =true
#是否允许删除字段
nutzdao.enhance.migrationDel          =true
#是否检查索引
nutzdao.enhance.migrationCheckIndex   =true
#是否检查字段为数据库的关键字
nutzdao.enhance.checkColumnNameKeyword=false
#是否把字段名用字符包裹来进行关键字逃逸
nutzdao.enhance.forceWrapColumnName   =false
#是否把字段名给变成大写
nutzdao.enhance.forceUpperColumnName  =false
#强制驼峰列名
nutzdao.enhance.forceHumpColumnName   =true
#varchar 字段的默认字段长度
nutzdao.enhance.defaultVarcharWidth   =128
